type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 67366fdeb4ef1ce0fdc1356d
  name:
    description: "Contact's name"
    type: string
    minLength: 3
    maxLength: 20
    example: 'Martyna Dell'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    minLength: 3
    maxLength: 20
    example: '+380931074242'
  email:
    description: "Contact's email"
    type: string
    minLength: 3
    maxLength: 20
    example: 'martyna.dell@gmail.com'
  isFavourite:
    description: 'Whether the contact is favourite'
    type: boolean
    example: true
    default: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: work
    default: personal
  userId:
    description: "Contact's user id"
    type: string
    example: 6758ec967df62cb5307f0e0d
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
