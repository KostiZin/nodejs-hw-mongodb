type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'Jack Johnson'
  email:
    description: "User's email (must be unique)"
    type: string
    example: 'jack.j@gmail.com'
  password:
    description: "User's password"
    type: string
    example: 'kjyhyf876D$'
