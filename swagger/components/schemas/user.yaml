type: object
required:
  - name
  - email
  - _id
properties:
  name:
    description: "User's name"
    type: string
    example: 'Jack Johnson'
  email:
    description: "User's email"
    type: string
    example: 'jack.j@gmail.com'
  _id:
    description: "User's id"
    type: string
    example: 67366fdeb4ef1ce0fdc1356d
