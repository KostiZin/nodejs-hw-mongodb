tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update contact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 67366fdeb4ef1ce0fdc1356d
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Martyna Dell'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380931074242'
          email:
            description: "Contact's email"
            type: string
            example: 'martyna.dell@gmail.com'
          isFavourite:
            description: 'Whether the contact is favourite'
            type: boolean
            example: true
            default: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: work
            default: personal
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: ../../../components/schemas/contact.yaml
  # '401':
  #   $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
