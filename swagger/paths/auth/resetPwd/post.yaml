tags:
  - Authorization
summary: Reset password
operationId: resetPassword
description: Reset password
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            description: "User's new password"
            type: string
            example: kjhuy56#Gh
          token:
            description: "User's token from the reset email"
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzVkYWNkYTg2NWRhMWI1YTAyMmI3YzYiLCJlbWFpbCI6InBhbmNvc3RpYW5AZ21haWwuY29tIiwiaWF0IjoxNzM1MDUyMjczLCJleHAiOjE3MzUwNTI1NzN9.XWYv6Wdt2NdSJb1bQJsWDwHvXjZsO3POA9SQ5agQgpw
responses:
  '200':
    description: Send reset email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              example: {}
  '404':
    description: Not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
            data:
              type: object
              example: {}
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
