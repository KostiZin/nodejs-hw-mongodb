tags:
  - Authorization
summary: Send reset email
operationId: sendResetEmail
description: Send reset email
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: 'jack.j@gmail.com'
responses:
  '200':
    description: Send reset email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '404':
    description: Not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
            data:
              type: object
              example: {}
  '500':
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - error
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Something went wrong
            error:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Failed to send the email, please try again later.'
