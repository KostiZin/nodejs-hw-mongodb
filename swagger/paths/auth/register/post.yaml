tags:
  - Authorization
summary: Register user
operationId: registerUser
description: Register a new user
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Jack Johnson'
          email:
            description: "User's email"
            type: string
            example: 'jack.j@gmail.com'
          password:
            description: "User's password"
            type: string
            example: kjyhyf876D$
responses:
  '201':
    description: Register a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User successfully registered!
            data:
              type: object
              required:
                - name
                - email
                - _id
              properties:
                name:
                  description: "User's name"
                  type: string
                  example: 'Jack Johnson'
                email:
                  description: "User's email"
                  type: string
                  example: 'jack.j@gmail.com'
                _id:
                  description: "User's id"
                  type: string
                  example: 67366fdeb4ef1ce0fdc1356d
  '409':
    description: Email is in use
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: Email is in use
  '500':
    $ref: ../../../components/responses/500.yaml
