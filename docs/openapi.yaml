openapi: 3.1.0
info:
  version: 1.0.0
  title: Contacts
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: It is a web app with contacts
tags:
  - name: Contacts
    description: Operations with contacts.
  - name: Authorization
    description: Authorization operations.
servers:
  - url: http://localhost:3000
  - url: https://nodejs-hw-mongodb-kmqd.onrender.com
paths:
  /contacts:
    post:
      $ref: ../swagger/paths/contacts/post.yaml
    get:
      $ref: ../swagger/paths/contacts/get.yaml
  /contacts/{contactId}:
    get:
      $ref: ../swagger/paths/contacts/{contactId}/get.yaml
    patch:
      $ref: ../swagger/paths/contacts/{contactId}/patch.yaml
    delete:
      $ref: ../swagger/paths/contacts/{contactId}/delete.yaml
  /auth/register:
    post:
      $ref: '../swagger/paths/auth/register/post.yaml'
  /auth/login:
    post:
      $ref: '../swagger/paths/auth/login/post.yaml'
  /auth/refresh:
    post:
      $ref: '../swagger/paths/auth/refresh/post.yaml'
  /auth/logout:
    post:
      $ref: '../swagger/paths/auth/logout/post.yaml'
  /auth/send-reset-email:
    post:
      $ref: '../swagger/paths/auth/sendResetEmail/post.yaml'
  /auth/reset-pwd:
    post:
      $ref: '../swagger/paths/auth/resetPwd/post.yaml'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    contact:
      $ref: ../swagger/components/schemas/contact.yaml
    user:
      $ref: ../swagger/components/schemas/user.yaml
    session:
      $ref: '../swagger/components/schemas/session.yaml'
